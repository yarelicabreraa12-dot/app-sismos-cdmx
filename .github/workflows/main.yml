name: Build App Sismos CDMX Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          python3-dev \
          cython3 \
          openjdk-17-jdk \
          unzip \
          curl \
          git

    - name: Accept Android Licenses
      run: |
        mkdir -p ~/.android
        printf "# Licenses accepted automatically\n8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/repositories.cfg
        yes | sdkmanager --licenses || true

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install flet buildozer cython

    - name: Initialize buildozer project
      run: |
        mkdir app_sismos_android
        cd app_sismos_android
        cp ../app_sismos_cdmx_FINAL.py main.py
        buildozer init

    - name: Build APK
      run: |
        cd app_sismos_android
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-sismos-cdmx-apk
        path: app_sismos_android/bin/*.apk
        retention-days: 30
