name: Build App Sismos CDMX Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-dev openjdk-8-jdk git unzip curl wget
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet buildozer cython
    
    - name: Initialize buildozer project
      run: |
        mkdir app_sismos_android
        cd app_sismos_android
        cp ../app_sismos_cdmx_FINAL.py main.py
        
        # Create buildozer.spec with ultra-stable Android config
        cat > buildozer.spec << 'EOF'
[app]

title = App Sismos CDMX
package.name = appsismoscdmx
package.domain = org.cdmx.sismos
source.dir = .
source.include_exts = py,png,jpg,kv,atlas,json,ttf
version = 1.0.0
requirements = flet
fullscreen = 1
orientation = portrait

android.permissions = ACCESS_FINE_LOCATION,ACCESS_COARSE_LOCATION,CALL_PHONE,SEND_SMS,INTERNET,ACCESS_NETWORK_STATE,WRITE_EXTERNAL_STORAGE

android.api = 30
android.minapi = 21
android.ndk = 21b

android.enable_androidx = True
android.compile_sdk_version = 30
android.build_tools_version = 30.0.0

[buildozer]

log_level = 2
build_dir = ./.buildozer
bin_dir = ./bin
EOF
        
        echo "Ultra-stable buildozer.spec created"
        ls -la
    
    - name: Build APK with stable config
      run: |
        cd app_sismos_android
        
        # Set environment variables for stable Android
        export ANDROID_API=30
        export ANDROID_NDK=21b
        export ANDROID_BUILD_TOOLS=30.0.0
        
        # Force clean and rebuild with stable version
        python -m buildozer android debug clean || true
        
        # Build with explicit version configuration
        python -m buildozer --version
        python -m buildozer android debug --verbose
    
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-sismos-cdmx-apk
        path: app_sismos_android/bin/*.apk
        retention-days: 30
