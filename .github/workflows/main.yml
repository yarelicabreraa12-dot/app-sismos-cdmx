name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install system packages
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y \
          python3 python3-pip python3-setuptools python3-wheel \
          build-essential git zip unzip openjdk-11-jdk \
          libncurses5 libncurses5:i386 libstdc++6 libstdc++6:i386 \
          zlib1g zlib1g:i386

    - name: Install Python packages
      run: |
        pip install --upgrade pip cython
        pip install flet buildozer

    - name: Prepare Buildozer project
      run: |
        mkdir app_sismos_android
        cp app_sismos_cdmx_FINAL.py app_sismos_android/main.py
        cd app_sismos_android
        buildozer init

        # Cambiar configuraci√≥n del buildozer.spec
        sed -i 's/title = My Application/title = Sismos CDMX/' buildozer.spec
        sed -i 's/package.name = myapp/package.name = sismos_cdmx/' buildozer.spec
        sed -i 's/package.domain = org.test/package.domain = org.sismoscdmx/' buildozer.spec
        sed -i 's/source.include_exts = py,kv,atlas/source.include_exts = py/' buildozer.spec
        sed -i 's/requirements = python3, kivy/requirements = python3, flet/' buildozer.spec

    - name: Install Android SDK
      run: |
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip commandlinetools-linux-9477386_latest.zip
        mkdir -p cmdline-tools
        mv cmdline-tools cmdline-tools/latest
        yes | cmdline-tools/latest/bin/sdkmanager --licenses
        yes | cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2"

    - name: Build APK
      env:
        ANDROIDSDK: $HOME/android-sdk
        ANDROID_NDK_HOME: $HOME/android-sdk/ndk
      run: |
        cd app_sismos_android
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: sismos-cdmx-apk
        path: app_sismos_android/bin/*.apk
