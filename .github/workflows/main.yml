name: Build App Sismos CDMX Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-dev default-jdk git unzip curl

    - name: Install Buildozer & Python deps
      run: |
        python -m pip install --upgrade pip
        pip install flet>=0.21.0 buildozer>=1.5.0

    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --licenses || true

    - name: Initialize buildozer project
      run: |
        mkdir app_sismos_android
        cd app_sismos_android
        cp ../app_sismos_cdmx_FINAL.py main.py
        python -m buildozer init

    - name: Build APK
      run: |
        cd app_sismos_android
        python -m buildozer android debug --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-sismos-cdmx-apk
