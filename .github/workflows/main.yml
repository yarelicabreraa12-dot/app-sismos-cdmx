name: Build App Sismos CDMX Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          python3-dev \
          default-jdk \
          git \
          unzip \
          wget \
          libncurses5

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cython
        pip install flet>=0.21.0 buildozer>=1.5.0

    - name: Accept Android Licenses
      run: |
        mkdir -p $HOME/.android
        touch $HOME/.android/repositories.cfg
        yes | sdkmanager --licenses || true

    - name: Initialize buildozer project
      run: |
        mkdir app_sismos_android
        cd app_sismos_android
        cp ../app_sismos_cdmx_FINAL.py main.py
        buildozer init
        sed -i 's/android.api = 27/android.api = 33/' buildozer.spec
        sed -i 's/android.minapi = 21/android.minapi = 23/' buildozer.spec
        sed -i 's/android.ndk = 19/android.ndk = 25b/' buildozer.spec
        echo "android.sdk = 34" >> buildozer.spec
        echo "android.build_tools = 33.0.2" >> buildozer.spec
        python -m buildozer android debug clean

    - name: Build APK
      run: |
        cd app_sismos_android
        python -m buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-sismos-cdmx-apk
        path: app_sismos_android/bin/*.apk
        retention-days: 30
