name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install system packages
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y \
          python3 python3-pip python3-setuptools python3-wheel \
          build-essential git zip unzip openjdk-11-jdk \
          libncurses5 libncurses5:i386 libstdc++6 libstdc++6:i386 \
          zlib1g zlib1g:i386

    - name: Install Python packages
      run: |
        pip install --upgrade pip cython
        pip install flet buildozer

    - name: Install Android SDK
      run: |
        mkdir -p $HOME/android-sdk
        cd $HOME/android-sdk

        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip commandlinetools-linux-9477386_latest.zip
        mkdir -p cmdline-tools
        mv cmdline-tools cmdline-tools/latest

        yes | cmdline-tools/latest/bin/sdkmanager --licenses
        yes | cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2"

    - name: Build APK
      env:
        ANDROIDSDK: $HOME/android-sdk
        ANDR
